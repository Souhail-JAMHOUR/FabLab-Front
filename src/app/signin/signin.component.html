<main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form (ngSubmit)="signIn()" [formGroup]="formLogin">
                    <div class="logo">
                        <img alt="easyclass" src="assets/images/logo.png"/>
                        <h4>FabLab Solidaire</h4>
                    </div>

                    <div class="heading">
                        <h2>Welcome Back</h2>
                        <h6>Not registered yet?</h6>
                        <a class="toggle" routerLink="/signup">Sign up</a>
                    </div>

                    <div class="actual-form">
                        <div class="input-wrap">
                            <input
                                    autocomplete="off"
                                    class="input-field"
                                    formControlName="username"
                                    minlength="4"
                                    placeholder="Username"
                                    required
                                    type="text"
                            />

                        </div>

                        <div class="input-wrap">
                            <input
                                    autocomplete="off"
                                    class="input-field"
                                    formControlName="password"
                                    minlength="4"
                                    placeholder="Password"
                                    required
                                    type="password"
                            />

                        </div>

                        <input class="sign-btn" type="submit" value="Sign In"/>

                        <p class="text">
                            Forgotten your password or your login details?
                            <a href="#">Get help</a> signing in
                        </p>
                    </div>
                </form>
            </div>
            <div class="carousel">
                <div class="images-wrapper">
                    <img alt="" class="image img-1 show" src="./assets/images/image1.png"/>
                </div>
            </div>
        </div>
    </div>
</main>
