<div *ngFor="let Equipment of equipmentcardsData">
    <div class="mb-4 h-52 mr-3 max-w-xs overflow-hidden bg-cover bg-no-repeat">
        <div class="relative max-w-xs h-52 overflow-hidden bg-cover bg-no-repeat hover:scale-110">
            <img src="{{Equipment.imageUrl}}"
                class="max-w-xs transition duration-300 ease-in-out" alt="Louvre" />
            <div class="hover:opacity-0 transition duration-300 ease-in-out">
                <div
                    class="absolute bottom-0 left-0 right-0 top-0 h-full w-full overflow-hidden bg-[#333333] bg-fixed  opacity-60">
                </div>
                <div class="absolute inset-0 flex justify-center items-center">
                    <p class="text-white text-2xl font-semibold">{{Equipment.title}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
