<main>
 <div class="box">
   <div class="inner-box">
     <div class="forms-wrap">
      <form (submit)="signIn()">
         <div class="logo">
           <img src="assets/images/logo.png" alt="easyclass" />
           <h4>FabLab Solidaire</h4>
         </div>

         <div class="heading">
           <h2>Welcome Back</h2>
           <h6>Not registered yet?</h6>
           <a routerLink="/signup" class="toggle">Sign up</a>
         </div>

         <div class="actual-form">
           <div class="input-wrap">
             <input
               type="text"
               placeholder="Name"
               minlength="4"
               class="input-field"
               autocomplete="off"
               required
             />
            
           </div>

           <div class="input-wrap">
             <input
               type="password"
               placeholder="Password"
               minlength="4"
               class="input-field"
               autocomplete="off"
               required
             />
           
           </div>

           <input type="submit" value="Sign In" class="sign-btn" />

           <p class="text">
             Forgotten your password or your login details?
             <a href="#">Get help</a> signing in
           </p>
         </div>
       </form>
     </div>
     <div class="carousel">
      <div class="images-wrapper">
        <img src="./assets/images/image1.png" class="image img-1 show" alt="" />
      </div>
    </div>
   </div>
 </div>
</main>
